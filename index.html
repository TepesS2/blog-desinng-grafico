<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog de Notícias</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon.ico">
    <link href="https://getbootstrap.com/docs/4.6/examples/album/album.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Blog de Notícias</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>Últimas Notícias</h1>
            <p class="lead text-muted">Fique por dentro das últimas notícias do mundo.</p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <!-- Aqui começa a seção de notícias -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="download (1).jpg" alt="Imagem da notícia"
                             class="bd-placeholder-img card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Título da Notícia</h3>
                            <p class="card-text">Descrição breve da notícia.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver Mais</button>
                                </div>
                                <small class="text-muted">19 de Março de 2024</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Adicione mais blocos "col-md-4" conforme necessário para exibir mais notícias -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="3.jpg" alt="Imagem da notícia"
                             class="bd-placeholder-img card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Título da Notícia</h3>
                            <p class="card-text">Descrição breve da notícia.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver Mais</button>
                                </div>
                                <small class="text-muted">19 de Março de 2024</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="download.jpg" alt="Imagem da notícia"
                             class="bd-placeholder-img card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Título da Notícia</h3>
                            <p class="card-text">Gato de oculos muito legal.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Ver Mais</button>
                                </div>
                                <small class="text-muted">19 de Março de 2024</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-muted">
    <div class="container">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">            
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                        aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </div>
</footer>
<script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
